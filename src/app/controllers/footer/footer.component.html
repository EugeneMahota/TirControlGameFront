<footer class="fixed-bottom footer p-2 text-center">
  <div class="row">
    <div class="col-md-2 col-auto h-100 align-self-center">
      Активных ружей: 10
    </div>
    <div class="col-md-2 col-auto h-100 align-self-center">
      Запущенных игр: 4
    </div>
    <div class="col-md-8 col-auto text-right pr-4">
      <div class="exit" data-toggle="modal" data-target="#exampleModalCenter">ВЫХОД <i class="fas fa-sign-out-alt ml-2"></i></div>
     </div>
  </div>
</footer>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Выход из аккаунта</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Вы действительно хотите выйти?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal" (click)="onExit()">Да</button>
        <button type="button" class="btn" data-dismiss="modal">Не очень</button>
      </div>
    </div>
  </div>
</div>
